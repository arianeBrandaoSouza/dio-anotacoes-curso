<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução de Git e GitHub</title>
</head>
<body>
    <h1>Introdução de Git e GitHub</h1>
    <h2>Como inicializar o versionamento no git</h2>
    <p>git init</p>
    <code>git init</code>

    <h2>Como adiciomar todos os arquivos</h2>
    <p>git add . ou git add *</p>
    <code>git add .</code>

    <h2>Como adiciomar um novo arquivo</h2>
    <p>git add nome-arquivo</p>
    <code>git add nome-arquivo</code>
</body>
</html>
